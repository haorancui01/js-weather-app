<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Weather App</title>
  </head>
  <body>
    <script type="module" src="/main.js"></script>

    <header class="header">
      <div class="header-left">
        <img class="weather-icon large" src="icons/sun.svg" data-current-icon alt="">
        <div class="header-current-temp">
          <span data-current-temp>31</span>&deg;
        </div>
      </div>
      <div class="header-right">
        <div class="infor-group">
          <div class="lable">High</div>
          <div><span data-current-high>32</span></div>
        </div>
        <div class="infor-group">
          <div class="lable">FL High</div>
          <div><span data-current-fl-high>27</span></div>
        </div>
        <div class="infor-group">
          <div class="lable">Wind</div>
          <div><span data-current-wind>9</span><span class="value-sub-info">mph</span></div>
        </div><div class="infor-group">
          <div class="lable">Low</div>
          <div><span data-current-low>19</span></div>
        </div><div class="infor-group">
          <div class="lable">FL Low</div>
          <div><span data-current-fl-low>12</span></div>
        </div><div class="infor-group">
          <div class="lable">Precip</div>
          <div><span data-current-precip>0.1</span ><span class="value-sub-info">in</span></div>
        </div>
      </div>
    </header>
  
  </body>
</html>
